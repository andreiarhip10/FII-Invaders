<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/login.css">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <script src="js/login.js" type="text/javascript"></script>
        <script type="text/javascript">
            var myVar = setInterval(myTimer, 300);
            function myTimer() {
                setTimeout(function(){
                    document.getElementById('r2').className = 'rocket2';
                    document.getElementById('r1').className = 'rocket1';
                    setTimeout(function(){
                        document.getElementById('r2').className = 'rocket1';
                        document.getElementById('r1').className = 'rocket2';
                    },150);
                },150);
            } 
        </script>
    </head>
    <body>
      <script src="js/fb_login.js"></script>  
        <div class="navbar"> FII Invaders</div>
        <div class="col-1"> 
            <div class="aliens">
                <img class="alien1" src="images/alien1.png" onmouseover="alien1hover();" onmouseout="alien1unhover();">
                <!--<div class="rocket">-->
                <img class="rocket1" id="r1" src="images/rocket1.png">
                <img class="rocket1" id="r2" src="images/rocket2.png">
                    <!--<img class="rocket2" src="images/rocket2.png">
                </div>-->
                <img class="alien2" src="images/alien1.png" onmouseover="alien2hover();" onmouseout="alien2unhover();">
            </div>
            <div class="container">
                <div class="login">Login</div>
                <ul class="logins">
                    <li><a class="guest" href="index_updated.html">Login as Guest</a></li>
                    <li><a class="facebook" onmouseover="fbhover();" onmouseout="fbunhover();"onclick="checkLoginState()">Login with Facebook <img class="fb2" src="images/fb2.svg"></a></li>
                </ul>
            </div>
            <div class="ship">
                <div class="shape5"></div>
                <div class="shape1"></div>
                <div class="shape2"></div>
                <div class="shape3"></div>
                <div class="shape4"></div>
                
            </div>
        </div>
    </body>
</html>
