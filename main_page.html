<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" type="text/css" href="css/main_page.css">
            <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet"> 
            <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet">

            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <script>
                    function showElement(button,id1,id2) {
                        var div1 = document.getElementById(id1);
                        var div2 = document.getElementById(id2);
                        var height1=getComputedStyle(div1).getPropertyValue("height");
                        var height2=getComputedStyle(div2).getPropertyValue("height");
                        
                        if(height1 === '0px'){
                            div1.style.height='50px';
                            div1.style.marginTop='15px';
                            button.value = 'hide';

                            if(height2==='50px'){
                                div2.style.height='0px';
                                div2.style.marginTop='0px';
                                button.value='show';
                            }
                        }
                        else 
                        {
                            div1.style.height='0px';
                            div1.style.marginTop='0px';
                            button.value='show';
                        }

                    };
                    
            </script>
    </head>

    <body>
        <div class="navbar">
        <div class="fii-invaders"> Fii Invaders</div>
    </div>

        <div class="col1">

                     <img class="title" src="http://moziru.com/images/space-invaders-clipart-4.png">
                    <ul class="sidebar-links">
                            
                            <a class="sidebar-link" href="/" onclick="showElement(this, 'rules','controls')" value="show">
                                <li class="rules hvr-bob">Rules</li>
                            </a>
                            
                            
                            
                            <a class="sidebar-link" href="/" onclick="showElement(this, 'controls','rules')" value="show">
                                <li class="controls hvr-bob">Controls</li>
                            </a>
                        
                            
                            <a class="sidebar-link" href="/"><li class="desc hvr-bob">Description</li></a>
                            <a class="sidebar-link" href="/"><li class="highscores hvr-bob">Highscores</li></a> 
                            <div id="rules">
                                    Some rules
                                    <br>
                                    Some other rules
                                </div> 
                            <div id="controls">
                                    Key1
                                    <br>
                                    Key2
                            </div>  
                                       
                    </ul>
            </div>
 </div>
